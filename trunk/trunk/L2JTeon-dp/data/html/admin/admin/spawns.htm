<html><title>Spawn NPC's Menu</title><body>
<center><table width=260><tr>
<td><button value="Main" action="bypass -h admin_admin" width=50 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="Game" action="bypass -h admin_admin2" width=50 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="Effects" action="bypass -h admin_admin3" width=50 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="Server" action="bypass -h admin_admin4" width=50 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="Mods" action="bypass -h admin_admin5" width=50 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table><br>
<br><br>
Spawn by ID:
<table width=270 height=16>
	<tr>
		<td width=50>
			<center>ID</center>
		</td>
		<td width=65>
			<center>Count<font color="LEVEL">[*]</font></center>
		</td>
		<td width=65>
			<center>Radius<font color="LEVEL">[**]</font></center>
		</td>
		<td width=90>
		</td>
	</tr>
</table>
<table width=270>
	<tr>
		<td width=50>
			<center><edit var="id" width=45 height=15></center>
		</td>
		<td width=65>
			<center><edit var="qty" width=45 height=15></center>
		</td>
		<td width=65>
			<center><edit var="radius" width=45 height=15></center>
		</td>
		<td width=90>
			<center><button value="Spawn" action="bypass -h admin_spawn $id $qty $radius" width=70 height=15 back="sek.cbui94" fore="sek.cbui92"></center>
		</td>
	</tr>
</table>
<br><br>
Search for NPC:
<table width=270>
	<tr>
		<td width=135>
			<center>Level/Name/Part:</center>
		</td>
		<td width=135>
			<center><edit var="var1" width=70 height=15></center>
		</td>
	</tr>
</table>
<br>
<table width=270>
	<tr>
		<td width=90>
			<center><button value="By Level" action="bypass -h admin_spawnsearch_menu level $var1" width=75 height=15 back="sek.cbui94" fore="sek.cbui92"></center>
		</td>
		<td width=90>
			<center><button value="By Name" action="bypass -h admin_spawnsearch_menu name $var1" width=75 height=15 back="sek.cbui94" fore="sek.cbui92"></center>
		</td>
		<td width=90>
			<center><button value="By Part" action="bypass -h admin_spawnsearch_menu namepart $var1" width=75 height=15 back="sek.cbui94" fore="sek.cbui92"></center>
		</td>
	</tr>
</table>
<br><br>
Search for Spawns:
<table width=270>
	<tr>
		<td width=45>
			<center>ID:</center>
		</td>
		<td width=90>
			<center><edit var="var_id" width=70 height=15></center>
		</td>
		<td width=135>
			<center><button value="Search" action="bypass -h admin_spawnlist_menu $var_id" width=75 height=15 back="sek.cbui94" fore="sek.cbui92"></center>
		</td>
	</tr>
</table>
</center>
<br><br>
<br1><font color="LEVEL">[*]</font>,<font color="LEVEL">[**]</font> You can leave fields empty if you don't need more than one mob.
<br1><font color="LEVEL">[**]</font> If mob count is more then one, and field is empty, then default radius is 300.
</body>
</html>
